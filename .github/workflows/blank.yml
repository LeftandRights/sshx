name: SSHX Deployment

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
      
    - name: Opening SSHX Session
      run: |
        curl -sSf https://sshx.io/get | sh

    - name: Capture SSHX Url
      run: |
        python3 main.py
